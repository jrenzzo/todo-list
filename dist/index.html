<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/6a39cb02d4.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <header>
        <div><i class="fas fa-meteor"></i></div>
        <div class="heading">Todo List</div>
    </header>
    <div class="main">
        <div class="most-used">
            <div class="mu-heading">Most Used</div>
            <div class="container-most-used">
                <div class="project-container">
                    <i class="fas fa-home"></i>
                    <div class="project-name">Home</div>
                </div>
                <div class="project-container">
                    <i class="fas fa-star"></i>
                    <div class="project-name">Important</div>
                </div>
            </div>
        </div>
        <div class="projects">
            <div class="pr-heading">Projects</div>
            <button class = "add-btn add-project"><i class="fas fa-plus"></i>Add a project</button>
            <div class="edit-popup-container proj-popup">
                <input class="proj-name-input" type="text">
                <div class="sub-btns-container">
                    <button class="sub-btn sub-add">Add</button>
                    <button class="sub-btn sub-cancel">Cancel</button>
                </div>
            </div>
        </div>
        <div class="tasks">
            <div class="task-page-heading">Tasks</div>
            <div class="task-container">
                <div class="checkbox"></div>
                <div class="task-name">Todo App</div>
            </div>
            <div class="task-container">
                <div class="checkbox"></div>
                <div class="task-name">Todo App</div>
            </div>
            <div class="task-container">
                <div class="checkbox"></div>
                <div class="task-name">Todo App</div>
            </div>
            <button class="add-btn add-task"><i class="fas fa-plus"></i>Add a task</button>
            <div class="edit-popup-container task-popup">
                <input class="proj-name-input" type="text">
                <div class="sub-btns-container">
                    <button class="sub-btn sub-add">Add</button>
                    <button class="sub-btn sub-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          jrenzzo
        </p>
        <a href="https://github.com/jrenzzo" target="_blank">
          <i class="fab fa-github"></i></a>
    </footer>
</body>
</html>
